<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunting</title>
    <!-- daisy ui and tailwind  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-5xl text-center mt-5">Phone Hunting</h1>
    <div class="text-center my-9 flex flex-row md:block lg:block gap-3 mx-2">
      <input
        id="search-text"
        type="text"
        placeholder="Type here"
        class="input input-bordered input-accent w-full max-w-xs"
      />
      <button class="btn btn-accent " id="search-btn" onclick="searchPhone()">
        Search
      </button>
    </div>
    <section class="text-center hidden" id="loader">
      <span class="loading loading-spinner text-accent"></span>
    </section>
    <section>
      <div class="text-center hidden" id="no-result">
        <p>No result found</p>
      </div>
      <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2  lg:grid-cols-3"></div>
      <div class="text-center">
        <button
          class="btn btn-accent hidden"
          id="more-btn"
          onclick="loadMore()"
        >
          Show More
        </button>
      </div>
    </section>
    <!-- Open the modal using ID.showModal() method -->

    <dialog id="show_more_modal" class="modal modal-bottom sm:modal-middle ">
      <div class="modal-box text-center">
        <div id="phone-details" class="flex flex-col justify-center">
          
        </div>
        <div class="modal-action justify-center">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>

    <script src="script.js"></script>
  </body>
</html>
